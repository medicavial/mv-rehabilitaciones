<div class="container animated fadeIn fast" [ngClass]="{'espacioLateral': _authService.checkSession()}">

  <div class="row animated fadeIn fast">
    <div class="col s12 card" *ngIf="listadoPases.length > 0 && opciones">
        <a class="btn-flat waves-effect waves-red right red-text btn-sinEspacio" (click)="verOpciones()">Cerrar busqueda</a>
        <div class="card-content-min espacio-minimo">

          <!-- Filtrar resultados: -->
          <div class="row">
            <div class="input-field col s12 m6 l4">
              <i class="mdi mdi-magnify prefix"></i>
              <input id="buscador" type="text" (keyup)='updateFilter($event)'>
              <label for="buscador">Buscar por nombre</label>
            </div>
            <!-- <div class="col s12 m3 l2 valign-wapper">
            <a class="btn-floating waves-effect waves-light"
               [ngClass]="{'light-green': !ver, 'purple': ver}"
               (click)="verMasDetalles()" data-position="bottom" data-tooltip="Ver mas detalles">
               <i class="mdi mdi-eye-plus animated fadeIn fast" *ngIf="!ver"></i>
               <i class="mdi mdi-eye-off animated fadeIn fast" *ngIf="ver"></i>
            </a>
            </div> -->
          </div>
        </div>
    </div>
  </div>

  <div class="row animated fadeIn fast espacio-minimo">
    <div class="col s12 card" >
      <a class="btn-floating waves-effect waves-light right tooltipped animated fadeIn fast red espacio-xs" (click)="verOpciones()"
         [ngClass]="{'hide': buscando || opciones }"><i class="mdi mdi-table-search"></i>
       </a>
      <!-- [ngClass]="{'espacio-minimo': opciones}" -->
      <div class="card-content" *ngIf="listadoPases.length > 0">
        <span class="card-title azul-text"><i class="mdi mdi-clipboard-check"></i>
          Órdenes recientes
          <a class="btn-floating waves-effect waves-light"
             [ngClass]="{'light-green': !ver, 'purple': ver}"
             (click)="verMasDetalles()" data-position="bottom" data-tooltip="Ver mas detalles">
             <i class="mdi mdi-eye-plus animated fadeIn fast" *ngIf="!ver"></i>
             <i class="mdi mdi-eye-off animated fadeIn fast" *ngIf="ver"></i>
          </a>
        </span>
          <ngx-datatable #table class="material no-shadow seleccion"
                          [rows]="rows"
                          columnMode="force"
                          [headerHeight]="50"
                          [footerHeight]="'auto'"
                          [rowHeight]="50"
                          [scrollbarH]="true"
                          [limit]="5"
                          [selected]="selected"
                          [selectionType]="'single'"
                          (select)='seleccion($event)'>
          <!-- <ngx-datatable-column prop="PAS_id" name="#" [width]="10"></ngx-datatable-column> -->
          <ngx-datatable-column prop="claveOrden" name="Orden"></ngx-datatable-column>
          <ngx-datatable-column prop="PAS_catidadRehab" name="Sesiones" *ngIf="ver===true"></ngx-datatable-column>
          <ngx-datatable-column prop="EAD_alias" name="E.A." [width]="10"></ngx-datatable-column>
          <ngx-datatable-column prop="EAT_alias" name="E.R." [width]="10"></ngx-datatable-column>
          <ngx-datatable-column prop="nombreCompleto" name="Nombre"></ngx-datatable-column>
          <ngx-datatable-column name="Bitácora"></ngx-datatable-column>
          <ngx-datatable-column prop="estatusDias" name="Antiguedad"></ngx-datatable-column>
          <ngx-datatable-column name="Informe" *ngIf="ver===true"></ngx-datatable-column>
          <ngx-datatable-column prop="fechaFacil" name="Emitido" *ngIf="ver===true"></ngx-datatable-column>
          <ngx-datatable-column prop="PAS_diagnostico" name="Diagnóstico" *ngIf="ver===true"></ngx-datatable-column>
        </ngx-datatable>
      </div>
    </div>
  </div><!-- cierra row -->



  <!-- preloader -->
  <div class="row animated fadeIn fast center-align" *ngIf="buscando">
    <div class="preloader-wrapper big active">
      <div class="spinner-layer spinner-blue-only">
        <div class="circle-clipper left">
          <div class="circle"></div>
        </div><div class="gap-patch">
          <div class="circle"></div>
        </div><div class="circle-clipper right">
          <div class="circle"></div>
        </div>
      </div>
    </div>
  </div>
</div> <!-- cierra container -->
